<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>贪吃蛇</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="content">
    <!-- 开始按钮 -->
    <div class="btn startBtn "><button>开始游戏</button></div>
    <!-- 控制速度按钮 -->
    <div class="speedControl clearfix">
      <button class="speedDown fl">&lt;</button>
      <button class="speedOn fr">&gt;</button>
      <span>难度： <i id="difficulty"></i></span>
    </div>
    <!-- 暂停按钮 -->
    <div class="btn pauseBtn"><button>暂停</button></div>
    <div id="snakeWrap">
    </div>
  </div>


  <script src="js/index.js"></script>
</body>

</html>
